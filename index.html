<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="demo" width="600" height="600">
      <!-- 不要通过css设置canvas的宽高 -->
      你的浏览器不支持CANVAS
    </canvas>
    <script>
      (function() {
        /** @type {HTMLCanvasElement} */

        let canvas = document.getElementById('demo');
        let ctx = canvas.getContext('2d');
        canvas.style.border = '1px solid #000'
        ctx.moveTo(300, 300)
        ctx.arc(300, 300, 100, 0*Math.PI /180, 300*Math.PI /180, true)
        ctx.closePath()
        ctx.fill()
        ctx.stroke()
      }) ();
    </script>
  </body>
</html>
